<!-- 
Create, append, and update elements in the DOM
Prompt: Create a simple interactive feature where clicking a button dynamically adds a new list item to an existing unordered list on the page.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Create</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <h1>DOM Create</h1>
      <a href="../index.html" class="functional-link">Back to homepage</a>
    </header>
    <main>
      <p>Click the button to add a list item</p>
      <button id="add-item-btn">Add item</button>
      <!-- New list items will appear here -->
      <ul id="list"></ul>
    </main>
    <script src="../arrays-objects-dom-js/dom-create.js"></script>
  </body>
</html>
